<a routerLink="/details/{{product.id}}">
<mat-card class="example-card">
  <img mat-card-image src="http://localhost/{{product.image}}" class="example-header-image">
 
  <mat-card-header class="txtt">
  
    <mat-card-title class="txt">{{product.name}}</mat-card-title>
    <mat-card-subtitle class="txt">{{product.price | currency:'INR'}}</mat-card-subtitle>
    <mat-card-subtitle class="txt">{{product.type}}</mat-card-subtitle>
  </mat-card-header>
  

</mat-card>
</a>
