<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="title">{{product.name | uppercase }}</mat-card-title>
      
      <mat-card-subtitle class="typ">{{product.type}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="http://localhost/{{product.image}}" class="image">
    <p class="price">{{product.price | currency:'INR'}}</p>
    <mat-card-actions>
      <!-- <button class="btn" type="button">Buy</button> -->
      <div><input type="button" placeholder="Buy" value="Buy"></div>
    </mat-card-actions>
  </mat-card>
