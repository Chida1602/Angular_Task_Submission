
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="txt"><h3>{{feed.name | uppercase}} said...</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content class="txt">
      <p class="par">{{feed.message | quoteit}}</p>
      <mat-divider></mat-divider>
      <p class="tp">{{feed.type}}</p>
    </mat-card-content>
</mat-card>
